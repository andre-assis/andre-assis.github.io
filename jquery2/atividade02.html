<!DOCTYPE html>
<html>

<head>
    <title>Laborat√≥rio jQuery2</title>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            function vogal(x) {
                x = x.toUpperCase();
                if (x == 'A' || x == 'E' || x == 'I' || x == 'O' || x == 'U') {
                    return true;
                }
                else {
                    return false;
                }
            }

            $("#botao").click(function () {
                let y = $("#entrada").val();
                let w = y.split("");
                const regex = /[0-9]/;
                let frase = "";
                if (regex.test(y) || y == '') {
                    alert("Valor Invalidade");
                }
                else {
                    for (i = 0; i < y.length; i++) {
                        if (vogal(w[i])) {
                            w[i] = "<strong>" + w[i] + "</strong>";
                        }
                    }
                    y = w.join("");
                    $("#resultado").html(y);
                }
            })

            $("#limpar").click(function () {
                $("#entrada").val("");
                $("#resultado").text("");
            })

        });
    </script>
</head>

<body>

    <section>

        <h1>Tranformar Vogais em Negrito</h1>

        <div>
            <input type="text" id="entrada" placeholder="Digite uma frase:"><br><br>

            <button id="botao">Enviar</button>

            <p id="resultado"></p><br>

        </div>

    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=200px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Número Primo</title>
</head>

<body>
    <h1>Número Primo</h1>
    <input type="number" id="n1" placeholder="Numero" />
    <button>Verificar</button>

    <script>
        function mostrarResultado() {
            var input = document.querySelector("input");
            var n1 = parseInt(document.getElementById('n1').value, 10);
            var resultado = 0
            var aux = 0, i;

            for (i = 2; i <= n1 / 2; i++) {
                if (n1 % i == 0) {
                    aux++;
                    break;
                }
            }

            if (aux == 0) {
                alert("O numero é primo");
            } else {
                alert("O numero nao é primo");
            }

        }

        var botao = document.querySelector("button");
        botao.onclick = mostrarResultado;
    </script>
</body>

</html>

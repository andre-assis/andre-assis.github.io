<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=200px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajuste do salário</title>
</head>

<body>
    <h1>Ajuste do salário</h1>
    <input type="number" id="n1" placeholder="Salário" />
    <input type="number" id="n2" placeholder="Ajuste em %" />
    <button>Calcular</button>

    <script>
        function mostrarSoma() {
            var input = document.querySelector("input");
            var n1 = parseInt(document.getElementById('n1').value, 10);
            var n2 = parseInt(document.getElementById('n2').value, 10);

            var resultado = n1 + n1*(n2/100);

            alert("O salário com ajuste é " + resultado);
        }

        var botao = document.querySelector("button");
        botao.onclick = mostrarSoma;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=200px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcula custo</title>
</head>

<body>
    <h1>Calcula custo</h1>
    <input type="number" id="n1" placeholder="Custo de fábrica" />
    <button>Calcular</button>

    <script>
        function mostrarPreco() {
            var input = document.querySelector("input");
            var n1 = parseInt(document.getElementById('n1').value, 10);

            var resultado = n1 + (n1*0.45) + (n1*0.28);

            alert("A soma dos numeros é " + resultado);
        }

        var botao = document.querySelector("button");
        botao.onclick = mostrarPreco;
    </script>
</body>

</html>

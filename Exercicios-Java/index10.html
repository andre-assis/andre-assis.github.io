<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=200px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custo maçã</title>
</head>

<body>
    <h1>Custo maçã</h1>
    <input type="number" id="n1" placeholder="Quantidade" />
    <button>Calcular</button>

    <script>
        function mostrarSoma() {
            var input = document.querySelector("input");
            var n1 = parseInt(document.getElementById('n1').value, 10);
            var resultado;

            if(n1 < 12){
                resultado = 1.3 * n1;
            }else{
                resultado = 1.0 * n1;
            }
            alert("O custo das maçãs é R$" + parseFloat (resultado).toFixed(2));
        }

        var botao = document.querySelector("button");
        botao.onclick = mostrarSoma;
    </script>
</body>

</html>

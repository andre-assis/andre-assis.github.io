    <script>
        function mostrarMedia() {
            var input = document.querySelector("input");
            var n1 = parseFloat(document.getElementById('n1').value, 10);
            var n2 = parseFloat(document.getElementById('n2').value, 10);
            var n3 = parseFloat(document.getElementById('n3').value, 10);

            var resultado = (n1*2 + n2*3 + n3*5)/10;

            alert("A media das notas Ã© " + resultado + "reais");

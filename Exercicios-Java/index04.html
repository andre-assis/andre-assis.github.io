<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Calcula Hipotenusa</title>
</head>

<body>
    <h1>Calcula Hipotenusa</h1>
    <input type="number" id="n1" placeholder="Cateto 1" />
    <input type="number" id="n2" placeholder="Cateto 2" />
    <button>Calcular</button>

    <script>
        function mostrarHipotenusa() {
            var input = document.querySelector("input");
            var n1 = parseInt(document.getElementById('n1').value, 10);
            var n2 = parseInt(document.getElementById('n2').value, 10);

            var resultado = Math.sqrt(Math.pow(n1, 2) + Math.pow(n2, 2));;

            alert("O valor da hipotenusa Ã© " + resultado);
        }

        var botao = document.querySelector("button");
        botao.onclick = mostrarHipotenusa;
    </script>
</body>
